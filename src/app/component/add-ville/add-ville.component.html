
<div class="container">
  <h2>Ajouter un nouveau Bailleur</h2>
  <form [formGroup]="formVille" (ngSubmit)="addVille()">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" formControlName="nom" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="formVille.invalid">Ajouter</button>
  </form>
</div>
