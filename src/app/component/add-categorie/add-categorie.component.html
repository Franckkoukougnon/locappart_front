
<div class="container">
  <h2>Ajouter un nouveau Bailleur</h2>
  <form [formGroup]="formCategorie" (ngSubmit)="addCategorie()">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="formCategorie.invalid">Ajouter</button>
  </form>
</div>
