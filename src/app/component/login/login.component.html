<div class="container">
  <div class="form-wrapper">
    <form [formGroup]="loginForm" class="form-container">
      <h2 *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('password')">Connexion</h2>
      <div class="form-group">
        <mat-form-field >
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Enter username" formControlName="username">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
            Username est requis
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
            Votre mot de passe doit contenir au moins 6 caract√®res
          </mat-error>
        </mat-form-field>
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="loginForm.invalid">Login</button>
      Or <a
      routerLink="/register">Register</a>
      <div *ngIf="errorMessage" class="error-message">

      </div>
    </form>
  </div>
</div>
